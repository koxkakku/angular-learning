<!--
    <button 
    class="btn btn-primary" 
    [disabled] = "!allowedNewServer" ---property binding
    (click)="onCreateServer()" ---event binding
    >Add Server</button>
<p [innerText]="serverCreationStatus"></p>---property binding
<p>{{serverCreationStatus}}</p> --string Interpolation
-->
<label>oneway event binding</label>
<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
<hr>
<label>twoway event binding</label>
<!--ngModel does the magic of updating the property declared in ts file dynamically.-->
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<p>server name: {{serverName}}</p>
<button 
    class="btn btn-primary" 
    [disabled] = "!allowedNewServer"
    (click)="onCreateServer()">Add Server</button>
<hr>
<label>using property binding </label>
<p [innerText]="serverCreationStatus"></p>
<hr>
<label>using string interpolation </label>
<p>{{serverCreationStatus}}</p>
<hr>
<label>using ngif structureal directive</label>
<p *ngIf="serverCreated; else noServer;">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>No Server was created</p>
</ng-template>
<hr>
<app-server *ngFor="let server of servers "></app-server>
